<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/build-message-div.js"></script>
    <script src="/js/user-page-loader.js"></script>
  </head>
  <body onload="initiateUI();">
    <nav>
      <ul id="navigation"></ul>
    </nav>
    <h1 id="page-title">User Page</h1>

    <form id="message-form" action="/messages" method="POST" class="hidden">
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/>
      <input type="submit" value="Submit">
    </form>
    <hr/>

    <div id="message-container">Loading...</div>
    <br/>
    <div id="about-me-container">Loading...</div>
    <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
    </div>
    <br/>
    <div id="profile-pic-container">No profile pic...</div>
    <div id="profile-pic-form">
      <form id="upload-dp" class="hidden" method="POST" enctype="multipart/form-data">
        <p>Upload your profile picture:</p>
        <input type="file" name="image">
        <br/><br/>
        <button>Submit</button>
      </form>
    </div>

  </body>
</html>
